---
session_name: personal
start_directory: "${HOME}"
windows:
  - window_name: dotfiles
    focus: true
    layout: even-horizontal
    panes:
      - start_directory: "${HOME}/dotfiles/"
        focus: true
        shell_command:
          - cmd: workon dotfiles
          - cmd: clear
          - enter: false
            cmd: eval "$(ssh-agent -s)" && ssh-add ~/.ssh/github_rsa
      - suppress_history: false
        shell_command:
          - enter: false
            cmd: 'pass -c '
  - window_name: tools
    layout: even-horizontal
    options:
      automatic-rename: false
    panes:
      - start_directory: "${HOME}/.pyenv/"
        focus: true
        shell_command:
          - enter: false
            cmd: git pull
