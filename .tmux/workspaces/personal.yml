---
session_name: personal
start_directory: "${HOME}"
environment:
  DOTFILES_ROOT: "${HOME}/dotfiles"
windows:
  - window_name: dotfiles
    start_directory: "${DOTFILES_ROOT}"
    focus: true
    layout: even-horizontal
    panes:
      - focus: true
        shell_command:
          - cmd: workon dotfiles
          - cmd: clear
          - cmd: eval "$(ssh-agent -s)" && ssh-add ~/.ssh/github_rsa
            enter: false
      - suppress_history: false
        shell_command:
          - cmd: 'pass -c '
            enter: false
  - window_name: tools
    layout: even-horizontal
    options:
      automatic-rename: false
    panes:
      - focus: true
        shell_command:
          - cmd: cd .pyenv
          - cmd: git pull
            enter: false
      - blank
