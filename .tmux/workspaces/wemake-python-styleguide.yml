---
session_name: wemake-python-styleguide
start_directory: /home/luki/dev/github_projects/wemake-python-styleguide
environment:
  PROJECT__NAME: django-test-migrations
  PROJECT__SSH_KEY: ~/.ssh/github_rsa
shell_command_before:
  shell_command:
    - cmd: workon "${PROJECT__NAME}"
      enter: true
    - cmd: clear
      enter: true
windows:
  - window_name: dev
    focus: true
    layout: even-horizontal
    options:
      automatic-rename: true
    panes:
      - focus: true
        shell_command:
          - enter: false
            cmd: eval "$(ssh-agent -s)" && ssh-add "${PROJECT__SSH_KEY}"
      - blank
  - window_name: tests
    layout: even-horizontal
    suppress_history: false
    options:
      automatic-rename: true
    panes:
      - focus: true
        shell_command:
          - enter: false
            cmd: make test
      - shell_command:
          - enter: false
            cmd: grep --include="*.py" -Rin 'needle' .
