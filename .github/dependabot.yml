---
version: 2
updates:
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: daily
      time: "06:25"
    open-pull-requests-limit: 2
    reviewers:
      - skarzi
    commit-message:
      prefix: "build(deps): "
      prefix-development: "chore(deps): "
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
      time: "06:25"
    open-pull-requests-limit: 1
    reviewers:
      - skarzi
    commit-message:
      prefix: "chode(deps): "
