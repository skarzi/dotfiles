[font]
size = 10.0

[font.normal]
family = "Hack"
style = "Regular"

[[keyboard.bindings]]
action = "ToggleViMode"
key = "Escape"
mode = "~Search"
# NOTE: Update to "Command" on MacOS
mods = "Super"

[scrolling]
# Maximum number of lines in the scrollback buffer.
# Specifying '0' will disable scrolling.
history = 100000
multiplier = 3
