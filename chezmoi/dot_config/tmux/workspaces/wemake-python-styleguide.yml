---
session_name: wemake-python-styleguide
start_directory: "${HOME}/dev/wemake-python-styleguide"
shell_command_before:
  shell_command:
    - cmd: clear
      enter: true
windows:
  - window_name: dev
    focus: true
    layout: even-horizontal
    options:
      automatic-rename: true
    panes:
      - focus: true
      - blank
  - window_name: tests
    layout: even-horizontal
    suppress_history: false
    options:
      automatic-rename: true
    panes:
      - focus: true
        shell_command:
          - enter: false
            cmd: make test
      - shell_command:
          - enter: false
            cmd: grep --include="*.py" -Rin 'needle' .
